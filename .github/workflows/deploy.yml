name: CD - Build and Deploy

on:
  push:
    branches: [ main, develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set variables
      id: vars
      run: |
        echo "tag=$(date +'%Y%m%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    # Build and Push Backend
    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./mern/backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:${{ steps.vars.outputs.tag }}

    # Build and Push Frontend
    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./mern/frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:${{ steps.vars.outputs.tag }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ vars.SITE_URL }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Copy docker-compose.prod.yaml to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.prod.yaml"
        target: "~/app"

    - name: Deploy to EC2 Instance via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Create directory for deployment if not exists
          mkdir -p ~/app
          cd ~/app
          
          # We need docker-compose.yaml on the server
          # Note: In a real scenario, you'd scp the docker-compose.yaml or use a git pull
          
          # Pull latest images
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest
          
          # Restart services using production config
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} docker compose -f docker-compose.prod.yaml up -d --remove-orphans

    - name: Notify Slack on Success
      if: success()
      uses: slackapi/slack-github-action@v1.25.0
      with:
        payload: |
          {
            "text": "Deployment to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }} Successful!\nCommit: ${{ github.sha }}\nURL: ${{ vars.SITE_URL }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

    - name: Notify Slack on Failure
      if: failure()
      uses: slackapi/slack-github-action@v1.25.0
      with:
        payload: |
          {
            "text": "Deployment to ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }} Failed!\nCommit: ${{ github.sha }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
